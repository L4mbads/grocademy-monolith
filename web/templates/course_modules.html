<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Grocademy course modules.">
    <title>Browse Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/scripts/browser.js"></script>
    <script src="/static/scripts/auth.js"></script>
    <script src="/static/scripts/certificate.js"></script>
    <script src="/static/scripts/browse_module.js"></script>
</head>
<body>
    <!-- Navbar -->
    {{ template "components/navbar.html" . }}

    <!-- Page Content -->
    <main class="content">
        <div class="container browser">
            <h1>Course Module</h1>
            <button id="downloadCertificate" onclick="handleDownloadCertificate()">Download Certificate</button>

            <!-- Search Bar -->
            {{ template "components/search_bar.html" . }}

            <div class="course-modules-container">

                <!-- Course Detail + Progress -->
                <div class="course-header">
                  <h1 id="course-title" class="course-title">Course Title</h1>
                  <p id="course-instructor" class="course-instructor">Course Instructor</p>
                  <div class="progress-container">
                    <div class="progress-bar">
                      <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
                    </div>
                    <span id="progress-text" class="progress-text">0% Complete</span>
                  </div>
                </div>

                <!-- Modules List -->
                <div id="modules-container" class="modules-grid"></div>
              </div>

            <!-- Pagination -->
            {{ template "components/paging.html" . }}
        </div>
    </main>
</body>
</html>
