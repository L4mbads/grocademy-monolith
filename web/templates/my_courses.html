<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    name="description"
    content="Grocademy web monolith.">
    <title>Browse Courses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/scripts/browser.js"></script>
    <script>
        const route = "api/courses/my-courses";
    </script>
    <script src="/static/scripts/browse_course.js"></script>
</head>
<body>
    {{ template "components/navbar.html" . }}

    <!-- Page Content -->
    <main class="content">
        <div class="container browser">
            <h1>My Courses</h1>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" onkeypress="handleSearchInput(event)" placeholder="Search courses...">
                <button id="searchButton" onclick="search();queryCourse()">Search</button>
            </div>

            <!-- Courses Grid -->
            <div id="coursesContainer" class="courses"></div>

            <!-- Pagination -->
            <div class="pagination">
                <button id="prevBtn" onclick="changePage(-1);queryCourse()">Prev</button>
                <span id="pageInfo"></span>
                <button id="nextBtn" onclick="changePage(1);queryCourse()">Next</button>

                <label for="limitSelect">Per Page:</label>
                <select id="limitSelect" onchange="changeLimit();queryCourse()">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15" selected>15</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>
    </main>
</body>
</html>
