<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - My Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center">
    <header class="w-full bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">{{.title}}</h1>
        <nav class="mt-2">
            <a href="/" class="text-white hover:underline mx-2">Home</a>
            <a href="/register" class="text-white hover:underline mx-2">Register</a>
            <a href="/login" class="text-white hover:underline mx-2">Login</a>
        </nav>
    </header>
    <main class="flex-grow flex flex-col justify-center items-center p-4 w-full max-w-md">
        {{template "login.html" .}}
    </main>
</body>
</html>
