{{define "login.html"}}
<div class="bg-white p-8 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Login to Account</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="loginIdentifier" class="block text-sm font-medium text-gray-700">Username/Email</label>
            <input type="text" id="loginIdentifier" name="identifier" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="loginPassword" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Login
        </button>
    </form>
    <div id="message" class="mt-4 text-center text-sm"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const identifier = document.getElementById('loginIdentifier').value;
        const password = document.getElementById('loginPassword').value;
        const messageDiv = document.getElementById('message');

        try {
            // Note: No 'Content-Type' header if using FormData directly, but JSON is good for APIs
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ identifier, password }),
            });

            const data = await response.json(); // Still parse JSON for messages

            if (response.ok) {
                messageDiv.className = 'mt-4 text-center text-sm text-green-600';
                messageDiv.textContent = data.message || 'Login successful!';
                // The browser automatically handles the HttpOnly cookie.
                // No need to store it in localStorage.
                console.log('Login successful. JWT token is in an HttpOnly cookie.');

                // Redirect to a protected page after successful login
                setTimeout(() => { window.location.href = '/api/v1/profile'; }, 1000);
            } else {
                messageDiv.className = 'mt-4 text-center text-sm text-red-600';
                messageDiv.textContent = data.error || 'Login failed!';
            }
        } catch (error) {
            messageDiv.className = 'mt-4 text-center text-sm text-red-600';
            messageDiv.textContent = 'An error occurred. Please try again.';
            console.error('Error:', error);
        }
    });
</script>
{{end}}
